version: '3.5'

services:
  bacnet_device:
    container_name: bacnet_device
    hostname: bacnet_device
    build:
        context: .
        dockerfile: Dockerfile.test.bacnet
    ports:
      # ssl port for web
      - 47808:47808
    networks:
      bacnet_n:
        ipv4_address: 172.28.5.1 # assigning a static IP to the VolttronCentral platform so that the other remote platforms can connect to VC everytime Docker-compose is run

networks:
  bacnet_n:
    name: bacnet_network
    driver: bridge
    ipam:
     config:
       - subnet: 172.28.0.0/16
         ip_range: 172.28.5.0/24
